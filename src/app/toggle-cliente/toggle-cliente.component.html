<h3 class="text-center">Ativar/Desativar Cliente</h3>
<div class="container">
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" id="id"
        [(ngModel)] = "id" name = "id">
    </div>
    <div class="form-group">
      <label>Ativo</label>
      <input [(ngModel)]="checkboxFlag" id="checkboxFlag" name="checkboxFlag" type="checkbox"/>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
  </form>
</div>
